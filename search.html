<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Team Search</title>
    <link rel="stypesheet" href="css/main.css">
  </head>
  <body>
    <h1>Baseball Team Search</h1>
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <p>
        <label for="selectteam">Select a Baseball Team:</label>
        <select name="q" id="selectteam">
          <option value="new york mets">Mets</option>
          <option value="tampa bay rays">Rays</option>
          <option value="st louis cardinal">Cardinals</option>
          <option value="los angelos angels">Angels</option>
          <option value="chicago whitesox">Worst Team in Baseball</option>
        </select>
      </p>
      <fieldset>
        <p>
          <label for="radiopng">PNG</label>
          <input type="radio" name="as_filetype" value="png" id="radiopng">
        </p>
        <p>
          <label for="radiopng">JPG</label>
          <input type="radio" name="as_filetype" value="jpg" id="radiopng">
        </p>
        <p>
          <label for="radiopng">GIF</label>
          <input type="radio" name="as_filetype" value="gif" id="radiopng">
        </p>
        <fieldset>
          <p>
            <input type="checkbox" name="newwindow" value="1" id="checkwindow">
            <label for="checkwindow">Open Links in New Window</label>
          </p>
          <p>
            <input type="checkbox" name="pws" value="0" id="checkpersonal">
            <label for="checkpersonal">Exclude personal results</label>
          </p>
           <p>
            <input type="checkbox" name="as_occt" value="url" id="checkurl">
            <label for="checkurl">Limit Search to URLs</label>
          </p>
        </fieldset>
      </fieldset>
      <p style="display:none">
        <label for="imagecheck">Images</label>
        <input type="checkbox" name="tbm" value="isch" id="imagecheck" checked>
      </p>
      <p>
        <input type="submit" >
      </p>
    </form>
  </body>
</html>
